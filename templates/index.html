<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini RAG - AI Document Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            color: #2d3748;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.9) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(226, 232, 240, 0.6) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            color: #1a202c;
            background: rgba(255, 255, 255, 0.95);
            padding: 0;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
        }

        .header-content {
            padding: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #1a202c;
        }

        .header p {
            font-size: 1.1rem;
            color: #718096;
            font-weight: 400;
        }

        .model-selector {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* Mobile responsive fixes */
        @media (max-width: 768px) {
            .header-content {
                padding: 20px 15px;
            }
            
            .header h1 {
                font-size: 2rem;
                margin-bottom: 8px;
            }
            
            .header p {
                font-size: 1rem;
                margin-bottom: 15px;
            }
            
            .model-selector {
                margin-top: 15px;
                flex-direction: column;
                gap: 8px;
            }
            
            .model-selector select {
                min-width: 180px;
                font-size: 0.85rem;
            }
            
            .user-info {
                padding: 6px 10px;
                max-width: 180px;
                margin-bottom: 8px;
            }
            
            .user-welcome {
                font-size: 0.8rem;
            }
            
            .user-role {
                font-size: 0.7rem;
            }
            
            .logout-btn {
                font-size: 0.7rem;
                padding: 5px 10px;
            }

            .quick-actions-buttons {
                gap: 12px;
            }

            .quick-actions-buttons .btn {
                width: 180px;
            }
        }

        @media (max-width: 480px) {
            .header-content {
                padding: 15px 10px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .model-selector select {
                min-width: 160px;
                font-size: 0.8rem;
            }
            
            .user-info {
                padding: 5px 8px;
                max-width: 160px;
                margin-bottom: 6px;
            }
            
            .user-welcome {
                font-size: 0.75rem;
            }
            
            .user-role {
                font-size: 0.65rem;
            }
            
            .logout-btn {
                font-size: 0.65rem;
                padding: 4px 8px;
            }

            .quick-actions-buttons {
                gap: 10px;
            }

            .quick-actions-buttons .btn {
                width: 160px;
            }
        }

        .model-selector label {
            font-size: 0.9rem;
            color: #4a5568;
            font-weight: 600;
        }

        .model-selector select {
            padding: 8px 12px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            color: #2d3748;
            font-size: 0.9rem;
            min-width: 200px;
            cursor: pointer;
        }

        .model-selector select:focus {
            outline: none;
            border-color: #2d3748;
            box-shadow: 0 0 0 3px rgba(45, 55, 72, 0.1);
        }

        .model-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 500;
        }

        .model-status.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .model-status.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .model-status.loading {
            background: #bee3f8;
            color: #2a4365;
        }

        /* User info styling */
        .user-info {
            position: relative;
            text-align: right;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            max-width: 200px;
            margin-left: auto;
            margin-bottom: 10px;
        }

        .user-welcome {
            color: #2d3748;
            font-size: 0.8rem;
            margin-bottom: 1px;
            line-height: 1.2;
        }

        .user-role {
            font-size: 0.7rem;
            opacity: 0.7;
            color: #718096;
            margin-bottom: 4px;
            line-height: 1.2;
        }

        .logout-btn {
            background: #2d3748;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: block;
            width: 100%;
        }

        .logout-btn:hover {
            background: #1a202c;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr; /* stack vertically: Document Management above Ask Questions */
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.12);
        }

        .card h2 {
            color: #1a202c;
            margin-bottom: 25px;
            font-size: 1.6rem;
            font-weight: 600;
            border-bottom: 1px solid #e2e8f0;
            padding-bottom: 15px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #4a5568;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: #2d3748;
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .btn:hover {
            background: #1a202c;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(45, 55, 72, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #718096;
        }

        .btn-secondary:hover {
            background: #4a5568;
        }

        .file-upload {
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .file-upload:hover {
            border-color: #667eea;
        }

        .file-upload.dragover {
            border-color: #667eea;
            background-color: rgba(102, 126, 234, 0.05);
        }

        .file-input {
            display: none;
        }

        .upload-icon {
            font-size: 3rem;
            color: #cbd5e0;
            margin-bottom: 15px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            font-weight: 500;
        }

        .status.success {
            background-color: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .status.error {
            background-color: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }

        .status.info {
            background-color: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            background: #f7fafc;
        }

        /* ChatGPT-like message layout */
        .message {
            display: flex;
            gap: 10px;
            margin-bottom: 14px;
        }

        .message.user { justify-content: flex-end; }
        .message.assistant { justify-content: flex-start; }

        .avatar {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #edf2f7;
            font-size: 16px;
            flex: 0 0 28px;
        }

        .message.user .avatar { background: #4c51bf; color: #fff; }

        .bubble {
            max-width: 80%;
            border-radius: 12px;
            padding: 10px 12px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.04);
            /* Auto-scale text a bit on narrow viewports */
            font-size: clamp(12px, 1.6vw, 16px);
            line-height: 1.5;
            overflow-x: auto;
        }

        /* List and paragraph spacing inside bubbles */
        .bubble ul,
        .bubble ol {
            list-style-position: outside;
            padding-left: 1rem;
            margin: 0.25em 0 0.25em 0.8rem;
        }
        .bubble li { margin: 0.1em 0; }
        .bubble li + li { margin-top: 0.1em; }
        .bubble li p { margin: 0.1em 0; }
        .bubble p { margin: 0.35em 0; }

        .message.user .bubble {
            background: #667eea;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.15);
        }

        .message.assistant .bubble {
            background: #fff;
            color: #1a202c;
            border: 1px solid #e2e8f0;
        }

        /* Table styling inside bubbles (for Markdown tables) */
        .bubble table {
            width: 100%;
            border-collapse: collapse;
            margin: 8px 0;
            font-size: clamp(11px, 1.4vw, 14px);
            table-layout: fixed; /* prevent overflow by distributing width */
        }
        .bubble th, .bubble td {
            border: 1px solid #e2e8f0;
            padding: 6px 8px;
            text-align: left;
            word-break: break-word;
            overflow-wrap: anywhere;
        }
        .bubble thead th {
            background: #f1f5f9;
            font-weight: 600;
        }

        /* Code and preformatted blocks */
        .bubble pre {
            background: #676b78;
            color: #e6ebe5;
            border-radius: 8px;
            padding: 12px 14px;
            overflow: auto;
            margin: 8px 0;
            font-size: 0.9rem;
        }
        .bubble code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            background: rgba(0,0,0,0.04);
            padding: 2px 4px;
            border-radius: 4px;
        }
        .bubble pre code { background: transparent; padding: 0; }

        .message-meta {
            font-size: 11px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        /* Normal flow so Markdown block spacing is consistent */
        .message-content { white-space: normal; word-break: break-word; overflow-wrap: anywhere; }

        .sources {
            margin-top: 10px;
            font-size: 0.9rem;
            color: #718096;
        }

        .source-item {
            background: #edf2f7;
            padding: 8px;
            margin: 5px 0;
            border-radius: 4px;
            font-family: monospace;
            font-size: 0.8rem;
        }

        /* Quick Actions styling */
        .quick-actions {
            text-align: center;
        }

        .quick-actions-buttons {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            margin-top: 20px;
        }

        .quick-actions-buttons .btn {
            width: 200px;
            margin: 0;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #718096;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr; /* keep vertical on small screens */
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .container {
                padding: 15px;
            }
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab {
            padding: 12px 24px;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            border-bottom-color: #667eea;
            color: #667eea;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="user-info" id="userInfo" style="display: none;">
                <div class="user-welcome" id="userWelcome"></div>
                <div class="user-role" id="userRole"></div>
                <button class="logout-btn" onclick="logout()">Logout</button>
            </div>
            <div class="header-content">
                <h1>ü§ñ Mini RAG</h1>
                <p>Your Personal AI Document Assistant</p>
                <div class="model-selector">
                    <label for="modelSelect">AI Model:</label>
                    <select id="modelSelect" onchange="changeModel()">
                        <option value="">Loading models...</option>
                    </select>
                    <span id="modelStatus" class="model-status"></span>
                </div>
            </div>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="docCount">0</div>
                <div class="stat-label">Documents Indexed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="chunkCount">0</div>
                <div class="stat-label">Text Chunks</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="apiStatus">üü¢</div>
                <div class="stat-label">API Status</div>
            </div>
        </div>

        <div class="main-content">
            <!-- Document Management Card -->
            <div class="card">
                <h2>üìö Document Management</h2>
                
                <div class="tabs">
                    <div class="tab active" onclick="switchTab('upload')">Upload Files</div>
                    <div class="tab" onclick="switchTab('index')">Index Documents</div>
                </div>

                <div id="upload-tab" class="tab-content active">
                    <div class="form-group">
                        <label>Upload Documents</label>
                        <div class="file-upload" onclick="document.getElementById('fileInput').click()" 
                             ondrop="handleDrop(event)" ondragover="handleDragOver(event)" ondragleave="handleDragLeave(event)">
                            <div class="upload-icon">üìÅ</div>
                            <p>Click to select files or drag & drop</p>
                            <p style="font-size: 0.9rem; color: #718096;">Supports: PDF, MD, TXT</p>
                        </div>
                        <input type="file" id="fileInput" class="file-input" multiple accept=".pdf,.md,.txt" onchange="handleFileSelect(event)">
                    </div>
                    <button class="btn" onclick="uploadFiles()" id="uploadBtn" disabled>Upload & Index</button>
                </div>

                <div id="index-tab" class="tab-content">
                    <div class="form-group">
                        <label>Index Documents from Folder</label>
                        <input type="text" id="folderPath" placeholder="docs (default)" value="docs">
                    </div>
                    <button class="btn" onclick="indexDocuments()">Index Documents</button>
                    <button class="btn btn-secondary" onclick="clearIndex()" style="margin-left: 10px;">Clear Index</button>
                </div>

                <div id="uploadStatus"></div>
            </div>

            <!-- Chat Interface Card -->
            <div class="card">
                <h2>üí¨ Ask Questions</h2>
                
                <div class="form-group">
                    <label>Your Question</label>
                    <textarea id="questionInput" rows="3" placeholder="Ask anything about your documents..."></textarea>
                </div>
                
                <div class="form-group">
                    <label>Response Type</label>
                    <select id="responseType">
                        <option value="streaming">Streaming Response</option>
                        <option value="normal">Normal Response</option>
                    </select>
                </div>
                
                <button class="btn" onclick="askQuestion()" id="askBtn">Ask Question</button>
                
                <div id="chatContainer" class="chat-container" style="margin-top: 20px;"></div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="card quick-actions">
            <h2>‚ö° Quick Actions</h2>
            <div class="quick-actions-buttons">
                <button class="btn" onclick="checkHealth()">Check API Health</button>
                <button class="btn btn-secondary" onclick="openAPIDocs()">Open API Docs</button>
                <button class="btn btn-secondary" onclick="loadSampleData()">Load Sample Data</button>
            </div>
        </div>
    </div>

    <!-- Markdown renderer and sanitizer for tidy assistant messages -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.6/dist/purify.min.js"></script>
    <!-- Syntax highlighting for code blocks -->
    <link id="hljs-theme" rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/monokai.min.css">
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/common.min.js"></script>

    <script>
        const API_BASE = window.location.origin;
        let selectedFiles = [];
        let authToken = localStorage.getItem('authToken');
        let currentUser = null;
        // Persisted chat history
        let chatHistory = [];
        try { chatHistory = JSON.parse(localStorage.getItem('chatHistory') || '[]'); } catch (_) { chatHistory = []; }
        function persistChat() { try { localStorage.setItem('chatHistory', JSON.stringify(chatHistory)); } catch (_) {} }

        // Check authentication
        if (!authToken) {
            window.location.href = '/login';
        }

        // Add authentication header to all requests
        const authHeaders = {
            'Authorization': `Bearer ${authToken}`,
            'Content-Type': 'application/json'
        };

        // Get current user info
        async function getCurrentUser() {
            try {
                const response = await fetch(`${API_BASE}/auth/me`, {
                    headers: authHeaders
                });
                if (response.ok) {
                    currentUser = await response.json();
                    updateUserInterface();
                } else {
                    localStorage.removeItem('authToken');
                    window.location.href = '/login';
                }
            } catch (error) {
                console.error('Failed to get user info:', error);
                localStorage.removeItem('authToken');
                window.location.href = '/login';
            }
        }

        // Update UI with user info
        function updateUserInterface() {
            if (currentUser) {
                // Update existing user info div
                const userInfo = document.getElementById('userInfo');
                const userWelcome = document.getElementById('userWelcome');
                const userRole = document.getElementById('userRole');
                
                if (userInfo && userWelcome && userRole) {
                    userWelcome.innerHTML = `Welcome, <strong>${currentUser.full_name || currentUser.username}</strong>`;
                    userRole.textContent = currentUser.role;
                    userInfo.style.display = 'block';
                }
            }
        }

        // Logout function
        async function logout() {
            try {
                // Call logout endpoint to blacklist token
                const token = localStorage.getItem('authToken');
                if (token) {
                    await fetch(`${API_BASE}/auth/logout`, {
                        method: 'POST',
                        headers: {
                            'Authorization': `Bearer ${token}`,
                            'Content-Type': 'application/json'
                        }
                    });
                }
            } catch (error) {
                console.log('Logout endpoint error:', error);
            } finally {
                // Always clear local storage and redirect
                localStorage.removeItem('authToken');
                localStorage.removeItem('refreshToken');
                localStorage.removeItem('chatHistory');
                localStorage.removeItem('user');
                window.location.href = '/login';
            }
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // File handling
        function handleFileSelect(event) {
            selectedFiles = Array.from(event.target.files);
            updateUploadButton();
        }

        function handleDrop(event) {
            event.preventDefault();
            selectedFiles = Array.from(event.dataTransfer.files);
            updateUploadButton();
        }

        function handleDragOver(event) {
            event.preventDefault();
            event.currentTarget.classList.add('dragover');
        }

        function handleDragLeave(event) {
            event.currentTarget.classList.remove('dragover');
        }

        function updateUploadButton() {
            const btn = document.getElementById('uploadBtn');
            btn.disabled = selectedFiles.length === 0;
            btn.textContent = `Upload & Index (${selectedFiles.length} files)`;
        }

        // API calls
        async function uploadFiles() {
            if (selectedFiles.length === 0) return;

            const formData = new FormData();
            selectedFiles.forEach(file => formData.append('files', file));

            showStatus('Uploading files...', 'info');
            
            try {
                const response = await fetch(`${API_BASE}/files`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    showStatus(`‚úÖ ${result.message}`, 'success');
                    selectedFiles = [];
                    document.getElementById('fileInput').value = '';
                    updateUploadButton();
                    updateStats();
                } else {

        async function askQuestion() {

                } else {
                    await askWithAutoRefresh(() => askQuestionNormal(question));
                }
            } catch (error) {
                addMessage(`‚ùå Error: ${error.message}`, 'assistant');
            } finally {
                askBtn.disabled = false;
                askBtn.textContent = 'Ask Question';
            }

        async function askQuestionNormal(question) {

            if (response.ok) {

                console.log('API response:', result);
                console.log('Answer content:', result.answer);
                addMessage(result.answer, 'assistant', result.sources);
            } else {

        }

        async function askQuestionStreaming(question) {
            const response = await fetch(`${API_BASE}/ask/stream`, {
                method: 'POST',
                headers: authHeaders,
                body: JSON.stringify({ query: question })
            });

            if (response.ok) {
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let fullAnswer = '';
                
                // Create assistant message container
                const messageDiv = addMessage('', 'assistant');
                const contentDiv = messageDiv.querySelector('.message-content') || messageDiv;
                // Create placeholder in history
                chatHistory.push({ type: 'assistant', content: '' });
                persistChat();

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    fullAnswer += chunk;
                    // Live-render as Markdown in a safe way
                    try {
                        contentDiv.innerHTML = renderAssistant(fullAnswer);
                    } catch (_) {
                        contentDiv.textContent = fullAnswer;
                    }
                }
                // Final render to ensure complete formatting
                contentDiv.innerHTML = renderAssistant(fullAnswer);
                try { enhanceCodeBlocks(contentDiv); } catch (_) {}
                // Update persisted message
                if (chatHistory.length > 0) { chatHistory[chatHistory.length - 1].content = fullAnswer; persistChat(); }
            } else {
                throw new Error(`Streaming request failed: ${response.statusText}`);
            }
        }

        // ---- Token auto-refresh helpers ----
        async function refreshAccessToken() {
            const refresh = localStorage.getItem('refreshToken');
            if (!refresh) throw new Error('No refresh token');
            const res = await fetch(`${API_BASE}/auth/refresh`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ refresh_token: refresh })
            });
            if (!res.ok) throw new Error('Refresh failed');
            const data = await res.json();
            localStorage.setItem('authToken', data.access_token);
            localStorage.setItem('refreshToken', data.refresh_token);
            authToken = data.access_token;
            return data.access_token;
        }

        async function askWithAutoRefresh(op) {
            try {
                return await op();
            } catch (e) {
                const msg = String(e);
                if (msg.includes('Unauthorized') || msg.includes('401')) {
                    // try refresh once
                    await refreshAccessToken();
                    // update headers after rotation
                    Object.assign(authHeaders, { 'Authorization': `Bearer ${localStorage.getItem('authToken')}` });
                    return await op();
                }
                throw e;
            }
        }

        function addMessage(content, type, sources = null) {
            console.log('addMessage called with:', { content, type, sources });
            const container = document.getElementById('chatContainer');

            // strip optional <think> blocks from model output
            try {

            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = type === 'user' ? 'üôÇ' : 'ü§ñ';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            const meta = document.createElement('div');
            meta.className = 'message-meta';
            meta.textContent = type === 'user' ? 'You' : 'Assistant';

            const contentDiv = document.createElement('div');
            // Keep .message-content for streaming compatibility
            contentDiv.className = 'message-content';
            // Render both assistant and user messages as Markdown (sanitized)
            const renderedContent = renderAssistant(content || '');
            console.log('Rendered content:', renderedContent);
            contentDiv.innerHTML = renderedContent;
            try { enhanceCodeBlocks(contentDiv); } catch (_) {}

            bubble.appendChild(meta);

            if (sources && sources.length > 0) {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources';
                sourcesDiv.innerHTML = '<strong>Sources:</strong>';
                sources.forEach(source => {
                    const sourceDiv = document.createElement('div');
                    sourceDiv.className = 'source-item';
                    sourceDiv.textContent = `${source.doc_path} ‚Äî ${source.preview}`;
                    sourcesDiv.appendChild(sourceDiv);
                });
                bubble.appendChild(sourcesDiv);
            }

            if (type === 'user') {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(avatar);
            } else {
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(bubble);
            }

            container.appendChild(messageDiv);
            container.scrollTop = container.scrollHeight;
            return messageDiv;
        }

        // --- Simple rich formatting (ChatGPT-like tidy report) ---
        function escapeHtml(str) {
            return (str || '')
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;');
        }

        function formatBold(text) {
            // **bold** -> <strong>bold</strong>
            return text.replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>');
        }

        function linesToList(lines, ordered=false) {
            const tag = ordered ? 'ol' : 'ul';
            const items = lines.map(l => `<li>${l}</li>`).join('');
            return `<${tag}>${items}</${tag}>`;
        }

        function formatRichText(raw) {
            if (!raw) return '';
            // Escape HTML, then apply minimal markdown-like formatting
            let text = escapeHtml(raw);
            text = formatBold(text);

            // Normalize inline lists that are written in a single paragraph
            // Convert " ... 1. item 2. item 3. item" into line-separated items
            text = text
                .replace(/\s+(\d+)\.\s+/g, '\n$1. ')   // numbered lists
                .replace(/\s+\*\s+/g, '\n* ')            // bullet lists
                .replace(/\s+-\s+/g, '\n- ');             // dash bullets

            // Split into lines
            const lines = text.split(/\r?\n/);
            const blocks = [];
            let buffer = [];
            let mode = null; // 'ul' | 'ol' | null

            const flush = () => {
                if (buffer.length) {
                    if (mode === 'ul') blocks.push(linesToList(buffer, false));
                    else if (mode === 'ol') blocks.push(linesToList(buffer, true));
                    else blocks.push(`<p>${buffer.join(' ')}</p>`);
                }
                buffer = []; mode = null;
            };

            for (const line of lines) {
                const trimmed = line.trim();
                if (!trimmed) { flush(); continue; }

                const ulMatch = /^[-\*]\s+(.+)$/.exec(trimmed);
                const olMatch = /^(\d+)\.\s+(.+)$/.exec(trimmed);

                if (ulMatch) {
                    const item = ulMatch[1];
                    if (mode !== 'ul') { flush(); mode = 'ul'; }
                    buffer.push(item);
                    continue;
                }
                if (olMatch) {
                    const item = olMatch[2];
                    if (mode !== 'ol') { flush(); mode = 'ol'; }
                    buffer.push(item);
                    continue;
                }

                // Regular paragraph line
                if (mode) { flush(); }
                buffer.push(trimmed);
            }
            flush();
            return blocks.join('\n');
        }

        // Render assistant text as sanitized Markdown with normalized lists
        function renderAssistant(raw) {
            console.log('renderAssistant called with:', raw);
            if (!raw) {
                console.log('renderAssistant: raw is empty, returning empty string');
                return '';
            }
            // Remove hidden think blocks and normalize inline list patterns
            let txt = String(raw)
                .replace(/<think>[\s\S]*?<\/think>/gi, '')
                .replace(/‚Ä¢\s+/g, '- ')
                .replace(/\s+(\d+)\.\s+/g, '\n$1. ')
                .replace(/\s+\*\s+/g, '\n* ')
                .replace(/\s+-\s+/g, '\n- ')
                .trim();

            console.log('renderAssistant: processed text:', txt);

            try {
                const html = DOMPurify.sanitize(marked.parse(txt));
                console.log('renderAssistant: marked + DOMPurify result:', html);
                return html;
            } catch (e) {
                console.log('renderAssistant: marked/DOMPurify failed, using fallback:', e);
                // Fallback to basic formatter if CDN not loaded
                const fallback = formatRichText(txt);
                console.log('renderAssistant: fallback result:', fallback);
                return fallback;
            }
        }

        // Enhance code blocks: syntax highlight + copy button
        function enhanceCodeBlocks(root) {
            if (!root) return;
            const blocks = root.querySelectorAll('pre > code');
            blocks.forEach(code => {
                try { window.hljs && hljs.highlightElement(code); } catch (_) {}
                const pre = code.parentElement;
                if (pre && !pre.classList.contains('code-copy')) {
                    pre.classList.add('code-copy');
                    const btn = document.createElement('button');
                    btn.textContent = 'Copy';
                    btn.addEventListener('click', async (e) => {
                        e.stopPropagation();
                        try {
                            await navigator.clipboard.writeText(code.innerText);
                            const old = btn.textContent; btn.textContent = 'Copied';
                            setTimeout(() => btn.textContent = old, 1200);
                        } catch (_) {}
                    });
                    pre.appendChild(btn);
                }
            });
        }

        function populateModelSelector() {
            const select = document.getElementById('modelSelect');
            select.innerHTML = '';
            
            if (availableModels.length === 0) {
                select.innerHTML = '<option value="">No models available</option>';
                return;
            }
            
            availableModels.forEach(model => {
                const option = document.createElement('option');
                option.value = model.name;
                option.textContent = `${model.name} (${formatModelSize(model.size)})`;
                if (model.name === currentModel) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
        }

        function formatModelSize(bytes) {
            if (bytes === 0) return 'Unknown size';
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(1024));
            return Math.round(bytes / Math.pow(1024, i) * 100) / 100 + ' ' + sizes[i];
        }

            const statusSpan = document.getElementById('modelStatus');

            try {

                    body: JSON.stringify({ model: selectedModel })

                if (response.ok) {

                    statusSpan.textContent = `‚úì ${data.message}`;
                    statusSpan.className = 'model-status success';
                    currentModel = selectedModel;
                    
                    // Clear status after 3 seconds
                    setTimeout(() => {
                        statusSpan.textContent = '';
                        statusSpan.className = 'model-status';
                    }, 3000);
                } else {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to change model');
                }
            } catch (error) {
                statusSpan.textContent = `‚úó ${error.message}`;
                statusSpan.className = 'model-status error';
                
                // Reset select to current model
                select.value = currentModel;
                
                // Clear error after 5 seconds

                    statusSpan.textContent = '';
                    statusSpan.className = 'model-status';
                }, 5000);
            }
        }
